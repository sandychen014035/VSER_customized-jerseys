<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-color@2.19.3/lib/index.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [svgContent, setSvgContent] = useState('');

            useEffect(() => {
                // 獲取 localStorage 中的 img 屬性值
                const buyItems = JSON.parse(localStorage.getItem('BuyItems'))
                const imgSvg = buyItems.map(item => item.imgSvg);
                console.log(buyItems)
                if (imgSvg) {
                    setSvgContent(imgSvg); // 更新到 state 中
                }
            }, []); // 空依賴陣列，確保只在組件加載時執行一次

            return (
                <figure>
                    {/* 將 SVG 插入到 <figure> */}
                    <div
                        dangerouslySetInnerHTML={{
                            __html: svgContent,
                        }}
                    />
                </figure>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
