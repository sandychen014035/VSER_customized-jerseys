<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        main {
            color: black
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="../styles/headNfooter.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            // 使用 useState 設定預設選擇值
            const [size1, setSize1] = useState("XS"); // 第一個 select 預設選擇 120cm
            
            // 處理第一個 select 的變更
            const handleSizeChange1 = (event) => {
                setSize1(event.target.value);
            };

            return (
                <div>
                    <select

                        title="選擇尺寸列表"
                        value={size1} // 綁定到 state
                        onChange={handleSizeChange1} // 當改變時，呼叫對應的處理函式
                    >
                        <option value="">請選擇尺寸</option>
                        <option value="120cm">120cm</option>
                        <option value="130cm">130cm</option>
                        <option value="140cm">140cm</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="2L">2L</option>
                        <option value="3L">3L</option>
                    </select>
                </div>
            );
        }
        ReactDOM
            .createRoot(document.getElementById("root"))
            .render(<App />)
    </script>
</body>

</html>
