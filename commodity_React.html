<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 載入React,Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>VSER</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles/sandy.css">
    <link rel="stylesheet" href="./styles/pbCarousel.css">
    <link rel="stylesheet" href="./styles/headNfooter.css">

    <!-- react -->
    <script type="text/babel" src="https://aria-hawa.github.io/customizeJersey/jsx/Header.jsx"></script>
    <script type="text/babel" src="https://aria-hawa.github.io/customizeJersey/jsx/Footer.jsx"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [num, setNum] = React.useState(1);
            const decreaseQuantity = () => {
                if (num > 1) {
                    setNum(num - 1);
                }
            };
            const increaseQuantity = () => {
                setNum(num + 1);
            };
            return (<>
                <Header className='darkblue' />
                <section id="introduction">
                    <div className="mainPicture">
            <div className="pictureArea">
                <div className="smallPicture">
                    <div className="small"></div>
                    <div className="small"></div>
                    <div className="small"></div>
                    <div className="small"></div>
                </div>

                <div id="picL" className="bigPicture"></div>
            </div>
            <div className="reminderText">
                <small>商品會因為攝影打光或螢幕輸出而產生色差,選購時以實體為主</small>
            </div>
        </div>
                    <div className="productCopywriting">
                        <div className="productTitle">
                            <h2 id="productName"></h2>
                            <p id="productIntroduction"></p>
                            <h4 id="productPrice"></h4>
                            <hr />
                        </div>
                        <div className="productContent">
                            <ul className="contentDetails">
                                <p>尺寸</p>
                                <li className="detailsSize">
                                    <ul className="sizeBox">
                                        <li onClick={() => changeBorderB(event.target)} className="size">120</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">130</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">140</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">XS</li>
                                    </ul>
                                    <ul class="sizeBox">
                                        <li onClick={() => changeBorderB(event.target)} className="size">S</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">M</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">L</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">XL</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">2L</li>
                                        <li onClick={() => changeBorderB(event.target)} className="size">3L</li>
                                    </ul>
                                </li>
                            </ul>
                            <div className="contentDetails">
                                <p>顏色</p>
                                <ul className="sizeBox">
                                    <li id="productColor1" onClick={() => changeBorder(event.target)} className="color"></li>
                                    <li id="productColor2" onClick={() => changeBorder(event.target)} className="color"></li>
                                    <li id="productColor3" onClick={() => changeBorder(event.target)} className="color"></li>
                                </ul>
                            </div>
                            <div className="contentDetails">
                                <p>數量</p>
                                <div className="quantity">
                                    <button id="btn_1" className="quantityBtn" onClick={decreaseQuantity}></button>
                                    <span id="quantityNum">{num}</span>
                                    <button id="btn1" className="quantityBtn" onClick={increaseQuantity}></button>
                                </div>
                            </div>
                        </div>
                        <div className="productButtom">
                            <button className="buttomitem">加入購物車</button>
                            <button id="buyNowBtn" className="buttomitem">直接購買</button>
                            <hr />
                        </div>
                        <div class="productRemark">
                            <p>
                                購買須知<br />
                                該商品為客製化商品，下單後不可取消。敬請於下單前確認。<br />
                                待付費確認完成後，系統才會開始處理您的訂單，約7個工作天內出貨。
                            </p>
                        </div>
                    </div>
                </section>

                <section id="otherProducts">
                </section>
                <Footer />
            </>)
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./js/jsSandyCommodity.js"></script>
</body>

</html>
